<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Restringido - </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
</head>
<body>
<div class="container">
    <form action="">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="row form-group">
            <div class="col-xs-12 text-center">
                <h2>Ingresar</h2>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                <label>Usuario: *</label>
                <input type="text" name="username" maxlength="250" class="form-control" required>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                <label>Contrase&ntilde;a: *</label>
                <input type="password" name="password" maxlength="250" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-sm-offset-4 text-right">
                <button type="submit" class="btn btn-default">Ingresar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
